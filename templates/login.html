{% extends "header.html" %}

{%block content%}
<body>
    <div class="container">
        <br>
        <h4>Please Login:</h4>
        <br>
        <form action="{{ url_for('verrec') }}" method="POST" class="form-inline">
            <input type="text" class="form-control" placeholder="Username" name="username" value="{{ request.form.username }}" required">
            <input type="password" class="form-control" placeholder="Passowrd" name="password" value="{{ request.form.password }}" required">

            <input type="submit" class="btn btn-default" value="Login">
        </form>
        <p>{{ error }}</p>

    </div>
</body>
{%endblock%}
